<label for="number">Montant misé :</label>
<br />
<input type="number" id="number" placeholder="€ / ₿" pattern="[0-9]+" #montant />
<br />
<button
  type="button"
  class="btn btn-primary"
  style="margin-top: 10px"
  (click)="ajouterUtilisateur(montant.value)"
>
  Valider la mise
</button>

<table class="table">
  <thead>
    <tr>
      <th>Pseudo</th>
      <th>Montant €</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.pseudo }}</td>
      <td>{{ item.montant }}</td>
    </tr>
  </tbody>
</table>
