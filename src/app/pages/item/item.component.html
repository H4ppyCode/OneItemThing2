<div class="Wrapper">

  <label>Blog Input</label>
  <div>
      <input [(ngModel)]="title" type="text" placeholder="Title">
      <input [(ngModel)]="body" type="textarea" placeholder="Body">
      <input type="submit" (click)="SendToFirebase()">
  </div>
</div>

<div class="wrapper">
  <br/>
  <div class="blog-post" *ngFor="let post of blogpost | async">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
  </div>

</div>
